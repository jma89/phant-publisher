[Settings]
directoryStorage=phant
directoryLocation=[URL to phant service]
directoryPublic=[Directory Repository Public/Read Key]
directoryPrivate=[Directory Repository Private/Write Key]

[Projects]
Sample=enable
BadSample=disable

[Sample]
file="C:\MyProject\MyBinary.exe"
enckey=[AES Encryption Key]
storage=phant
location=[URL to phant service]
public=[Project Repository Public/Read Key]
private=[Project Repository Private/Write Key]
chunksize=40k

[BadSample]
file="C:\OtherProject\DoNotUpload.exe"
enckey=[AES Encryption Key]
storage=phant
location=[URL to phant service]
public=[Project Repository Public/Read Key]
private=[Project Repository Private/Write Key]
chunksize=40k
clear=skip
directory=skip
